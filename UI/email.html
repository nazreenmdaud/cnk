  <!--==========================
  Hero Section
  ============================-->
  <div id="hero">
    <div class="hero-container">
      <div class="wow fadeIn">
        <div class="hero-logo">
          <img class="" src="img/cnklogo.png" alt="cnk logo">

         <h1>email center</h1> 
        
       <!--content for list of email log info-->

<div class="container-fluid">
  <div class="middle overViewPage">
  <div class="container-fluid">
    <form action="#" method="POST" id="ticketTable">
      <input type="hidden" name="status" id="status" value="0" />

      <h2 class="pageTitle"><strong>Compose</strong></h2>

      <div class="row">
      <div class="col-md-12">
       
        <form class="form-horizontal">
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">To:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          
          <div class="form-group">
            <label for="emailSubject" class="col-sm-2 control-label">Subject:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="emailSubject" placeholder="Subject of email...">
            </div>
          </div>
          <div class="form-group">
            <label for="emailBody" class="col-sm-2 control-label">Email body:</label>
            <div class="col-sm-10">
              <textarea id="emailBody" class="form-control" rows="20" placeholder="Message..."></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button type="submit" class="btn btn-default">Send</button>
            </div>
          </div>
        </form>
      </div>
      
      </div> <!--end .row -->

  </div><!--end .container-fluid-->
  </div><!--end .overViewPage-->
</div>





       <!--END content for email log info-->

          <a href="emaillogs.html" class="btn-get-started">back to email logs</a>

</div>

      </div>
   
      

</div>
